<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint JS</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>

<div class="wrapper">
    
    <div class="top-block">
        <span>Ориентация:</span>
        <button id="jsRollBtn">Альбомная</button>
    </div>
    <canvas id="jsCanvas" class="canvas"></canvas>

    <div class="controls">
        <div class="controls__btns">                
                <div class="tooltip">
                  <span class="tooltiptext">Режим кисти:</span>
                
            <button id="jsMode">Рисование</button>
        </div>
            <button id="jsSave">Сохранить</button>
        </div>
        <div class="controls__range">
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>       
            <input type="range" id="jsRange" min="0.1" max="10.0" value="5.0" step="0.1">
        </div>
        
        <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor" style="background-color: #fff"></div>
            <div class="controls__color jsColor" style="background-color: #2c2c2c"></div>
            <div class="controls__color jsColor" style="background-color: red"></div>
            <div class="controls__color jsColor" style="background-color: orange"></div>
            <div class="controls__color jsColor" style="background-color: yellow"></div>
            <div class="controls__color jsColor" style="background-color: green"></div>
            <div class="controls__color jsColor" style="background-color: rgb(0, 145, 255)"></div>
            <div class="controls__color jsColor" style="background-color: blue"></div>
            <div class="controls__color jsColor" style="background-color: rgb(95, 26, 234)"></div>
        </div>
    </div>

</div>

    <script src="app.js"></script>
</body>
</html>
